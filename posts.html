---
layout: page
title: Posts
weight: 2
glyphicon: list
---

{% for category in site.categories %}
    <h3 id="{{ category[0] | capitalize }}">{{ category[0] | capitalize }}</h3>
    <div class="row">
        <ul>
    {% for post in category[1] %}

        <li>
            <span class="small">{{ post.date | date_to_string }} : </span><a href="{{ post.url }}"> {{ post.title }} </a>
        </li>

    {% endfor %}
        </ul>
    </div>
    <hr>
{% endfor %}
